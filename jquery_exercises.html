<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery exercises</title>
    <style>
        .bigCircle{
            margin-left: 25%;
            height: 500px;
            width: 500px;
            display: none;
            background-color: hotpink;
            box-shadow: 1px 1px 300px 300px chartreuse;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="pageContent">
    <h1 id="header" class="textZone">This is all about JQUERY</h1>
    <p id="codeup">Don't you love JQUERY? It makes everything run so smoothly.  Wish we could
        use it all the time.</p>
        <ul>
            <h3 id="smallHeader" class = "textZone">Reasons to love JQUERY</h3>
            <li id="dollar" class = "codeup">Dollar dollar bills y'all</li>
            <li class = "codeup">I'm sure we'll find more reasons later</li>
        </ul>
        <div class = "bigCircle"></div>
    </div>
<script src="js/jquery-2.x-git.js"></script>
<script>
    "use strict";
    var clickCount = 0;
    $('h1').click(function() {
        clickCount++;
        switch(clickCount) {

            case 1:
                $('h1').css('background-color', 'orange');
                break;
            case 2:
                $('h1').css('background-color', 'red');
                break;
            case 3:
                $('h1').css('background-color', 'yellow');
                break;
            case 4:
                $('h1').css('background-color', 'purple');
                break;
            case 5:
                $('h1').css('background-color', 'pink');
                break;
            case 6:
                $('h1').css('background-color', 'cyan');
                clickCount = 0;
        }

        });

</script>
</body>
</html>
