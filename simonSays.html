<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Let's Play a Game</title>
    <link rel="stylesheet" href="css/simonSays.css">
</head>
<body>
    <div id="gameBody">
        <div id = "0" class="red" onClick = "colorCheck(this.id)"></div>
        <div id = "1" class="blue" onClick = "colorCheck(this.id)"></div>

        <div id = "2" class="green" onClick = "colorCheck(this.id)"></div>
        <div id = "3" class="purple" onClick = "colorCheck(this.id)"></div>
    </div>
    <button id = "startGame"></button>
    <div id ="heatCheck">
        <div id = "heatingUp"></div>
    </div>

</body>
    <script src="js/simonSays.js"></script>
</html>
