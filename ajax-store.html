<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh">Refresh the Table</button>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div>
<form id="addProduct">
    <input type="text" id="title" placeholder="Title"><br>
    <input type="text" id="quantity" placeholder="Quantity"><br>
    <input type="text" id="price" placeholder="Price"><br>
    <input type="text" id="category" placeholder="Category"><br>
    <input type="submit" id="newProduct">
</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    var inventory = [];
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
        appendTable(data);
    });

    function appendTable(array) {
        var table = $('#products tbody');
        table.html("");
        for(var i = 0; i < array.length; i++) {
            table.append("<td>" + array[i].title + "</td>");
            table.append("<td>" + array[i].quantity + "</td>");
            table.append("<td>" + array[i].price + "</td>");
            table.append("<td>" + array[i].categories + "</td>");
            table.append("<tr>");
        }
    }

    $('#refresh').click(function(e){
        e.preventDefault();
        $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
            appendTable(data);
        });
    });

    $('#newProduct').click(function(e){
        e.preventDefault();
        console.log(title.value);

        var newItem = { title: title.value, quantity: quantity.value, price: price.value, categories: category.value};

        $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            data.push(newItem);
            appendTable(data);
        });


    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
