<!doctype html5>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Sorter Script</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
<div class = "col-12">
    <div class = "row">
        <div class = "col-3" onclick="sortByType(1,1)">Name One</div>
        <div class = "col-3" onclick="sortByType(2,1)">Name Two</div>
        <div class = "col-3" onclick="sortByType(3,1)">Date</div>
        <div class = "col-3">Something</div>
    </div>
    <div class = row>
        <div class = "col-3" onclick="sortByType(1,2)">reverse</div>
        <div class = "col-3" onclick="sortByType(2,2)">reverse</div>
        <div class = "col-3" onclick="sortByType(3,2)">reverse</div>
    </div>
    <div class =row></div>
</div>
<div class = "col-12" id = "projects">



    <div class = "row item">
        <div class = "col-3">Amanda</div>
        <div class = "col-3">Brian</div>
        <div class = "col-3">2018-1-1</div>
        <div class = "col-3"></div>
    </div>
    <div class = "row item">
        <div class = "col-3">Katherine</div>
        <div class = "col-3">Jorge</div>
        <div class = "col-3">2018-3-1</div>
        <div class = "col-3"></div>
    </div>
    <div class = "row item">
        <div class = "col-3">Aaron</div>
        <div class = "col-3">Horatio</div>
        <div class = "col-3">2018-1-9</div>
        <div class = "col-3"></div>
    </div>
</div>


</body>

<script>



    function sortByType(type, order){
        var baseArray = [];
        var typeArray = [];
        var child = 0;
        Array.from(document.getElementsByClassName("item")).forEach(
            function (element, index, array) {
                var name = element.childNodes[1].textContent;
                var creator = element.childNodes[3].textContent;
                var date = element.childNodes[5].textContent;
                switch(type){
                    case 1:
                        typeArray.push(name);
                        child = 1;
                        break;
                    case 2:
                        typeArray.push(creator);
                        child = 3;
                        break;
                    case 3:
                        typeArray.push(date);
                        child = 5;
                        break;
                }
                baseArray.push(element);

                typeArray.sort();
                if(order == 2){
                    typeArray.reverse();
                }
            }
        );
        document.getElementById("projects").innerHTML = " ";



        typeArray.forEach(element => {
            for(var i = 0; i < baseArray.length; i++){
                if(element.toString() == baseArray[i].childNodes[child].textContent){
                    document.getElementById("projects").appendChild(baseArray[i]);
                }
            }
        });

    }

</script>
