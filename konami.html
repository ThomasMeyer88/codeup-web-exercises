<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<h6 id="konamiCode">Enter the Konami Code</h6>

<script src="js/jquery-2.x-git.js"></script>
<script>
    "use strict";
    var konami = [38,38,40,40,37,39,37,39,66,65];
    var userArray = [];
    $(document).keyup(function(event){
        console.log(event.keyCode);
        userArray.push(event.keyCode);
        if(userArray.length == konami.length){
           if(JSON.stringify(userArray) == JSON.stringify(konami)){

               alert("Correct code!");
               userArray = [];
           } else {
               console.log(userArray);
               console.log(konami);
               alert("Wrong Code!");
               userArray = [];
           }
        }
    });
</script>
</body>
</html>
