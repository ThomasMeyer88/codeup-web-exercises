<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/minesweeper.css">
</head>
<body>
    <div>
        <div class = "gameHeader"><button id="gameStart">Reset Game</button></div>
        <div class="gameBody">
            <div id="row1">


                <div class = "mineGrid" id = "1-1" onClick="mineCheck(this.id)">
                </div>

                <div class = "mineGrid" id = "1-2" onClick="mineCheck(this.id)">
                </div>

                <div class = "mineGrid" id = "1-3" onClick="mineCheck(this.id)">
                </div>

                <div class = "mineGrid" id = "1-4" onClick="mineCheck(this.id)">
                </div>

                <div class = "mineGrid" id = "1-5" onClick="mineCheck(this.id)">
                </div>

            </div>
            <div id="row2">
                <div class = "mineGrid" id = "2-1" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "2-2" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "2-3" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "2-4" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "2-5" onClick="mineCheck(this.id)">
                </div>
            </div>
            <div id="row3">
                <div class = "mineGrid" id = "3-1" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "3-2" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "3-3" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "3-4" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "3-5" onClick="mineCheck(this.id)">
                </div>
            </div>
            <div id="row4">
                <div class = "mineGrid" id = "4-1" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "4-2" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "4-3" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "4-4" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "4-5" onClick="mineCheck(this.id)">

                </div>
            </div>
            <div id="row5">
                <div class = "mineGrid" id = "5-1" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "5-2" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "5-3" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "5-4" onClick="mineCheck(this.id)">
                </div>
                <div class = "mineGrid" id = "5-5" onClick="mineCheck(this.id)">
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div id = "totalMines"></div>
            <div id = "safeGrid"></div>
            <div id = "winStreak"></div>
            <div id = "mostCleared"></div>
            <div id = "winLoss"></div>

        </div>
    </div>

</body>
<script src="js/minesweeper.js"></script>
</html>
